<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card shadow-lg rounded-lg d-lg-flex flex-lg-row justify-content-lg-center">
      <picture>
        <source media="(min-width: 992px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width: 300px)" srcset="./images/image-product-mobile.jpg">
        <source srcset="./images/image-product-desktop.jpg">  
        <img src="./images/image-product-mobile.jpg" class="card-img-top" alt="Bottle of perfume in the middle of two leaves">
      </picture>
      <div class="card-body d-lg-flex flex-lg-column justify-content-lg-between text-bg-light">
        <p class="card-details d-block fs-6 text text-uppercase text-color py-2 mb-0">
          Perfume
        </p>
        <h2 class="card-title font-serif title-color fw-bold">
          Gabrielle Essence </br> 
          Eau De Parfum
        </h2>
        <p class="card-text font-sans-serif text-color fs-6 text py-2 mb-4">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-prices d-flex align-items-center justify-content-start">
          <span class="font-serif price-color fs-1 text px-2">
            $149.99
          </span>
          <span class="text-decoration-line-through text-color fs-6 text p-3">
            $169.99
          </span>
        </div>
        <button type="button" class="btn btn-size btn-bg-color d-block text-center fw-bold my-3 mx-1 py-3">
          <svg width="15" height="16">
            <use href= "#icon-cart"></use>
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<div class="d-none">
  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol id= "icon-cart">
    <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
    </symbol>
  </svg>
</div>
</body>
</html>
